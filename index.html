<!DOCTYPE html>
<html lang="ko">
        <head>
            <meta charset ="UTF-8"/>
            <link rel="stylesheet" href="index.css">
            <title>doc</title>
            <body>
                <a href="https://kmu-likelion13.site/">멋사 바로가기</a>
                <br>
                <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/448506151_993773129423241_1207689871498037857_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=j4n-RTNZXFUQ7kNvgGjii1D&_nc_oc=AdkZA6xdZyDcKLZRpckM11yn5PaiAGanFe5lzLIeWlDl5KdDLEes5OVVxYFfFLsS5L0&_nc_zt=23&_nc_ht=scontent-ssn1-1.xx&_nc_gid=C0LHcqKA1iukYiiPnBCRhA&oh=00_AYFlREtvFVEpqIzhiqvCcpKt1TtTcfCo2XhYZIt_ongFbg&oe=67E582C0" alt="멋사로고">
                <h1>LIKE LION UNIV.</h1>
                <h3>회원가입</h3>
                <form action="" method="">
                    <fieldset>
                        <legend>기본정보</legend>
                        <label for=""userid">아이디 : 
                            <input type="text" id="userid" placeholder="아이디는 8자 이상입니다." >
                        </label>
                        <br>
                        <label for="password">비밀번호 : 
                            <input type="password" id="password" placeholder="비밀번호는 10자 이상입니다.">
                        </label>
                        <br>
                        성별 :
                        <label for="gender">남자
                            <input type="radio" name="gender" value="남자">
                        </label>
                        <label for="gender">여자
                            <input type="radio" name="gender" value="여자">
                    </fieldset>
                    <fieldset>
                        <legend>
                            부가정보
                        </legend>
                        취미 :
                        <label for="hobby">코딩
                            <input type="checkbox">
                        </label>
                        <label for="hobby">영화감상
                            <input type="checkbox">
                        </label>
                        <label for="hobby">음악감상
                            <input type="checkbox">
                        </label>
                        <label for="hobby">독서
                            <input type="checkbox">
                        </label>
                        <label for="hobby">운동
                            <input type="checkbox">
                        </label>
                        <br>
                        프로필 사진:
                        <input type="file">
                        <br>
                        사는지역 :
                        <select name="region">
                            <option value="서울">서울</option>
                            <option value="대구">대구</option>
                            <option value="부산">부산</option>
                        </select>
                        <br>
                        자기소개 :
                        <textarea name="intro" rows="5" cols="50">가벼운 자기소개를 입력해주세요.</textarea>
                        <br>
                        <button class="button1">가입하기</button>
                        <button class="button2">다시작성</button>

                    </fieldset>
                </form>
            </body>
        </head>
</html>
